<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta charset="UTF-8"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
</html>
<body>

    <div class="header">
        <div class="center">
            <img src="imagens/logo.jpg" alt=""/>
        </div><!--center-->
    </div><!--header-->


    <div class="container-banner">
        <div class="center">

            <div class="container-list">
                <ul>
                    <li>Curso Webmaster Front-End Completo</li>
                    <li>Curso de Desenvolvimento Web Completo</li>
                    <li>Curso de Web Desing Completo</li>
                    <li>Curso de PHP Completo</li>
                    <li>Curso de WordPress Completo</li>
                </ul>
            </div><!--container-list-->

            <div class="form">
                <h2>Preencha o formulário e inicie sua caminhada para virar um webmaster</h2>
                <form>
                    <div class="input-container">
                        <span>Nome</span>
                        <input type="text" name="nome" required/>
                    </div><!--input-container-->
                    <div class="input-container">
                        <span>E-mail*</span>
                        <input type="text" name="nome" required/>
                    </div><!--input-container-->
                    <div class="input-container">
                        <span>Telefone</span>
                        <input type="text" name="nome" required/>
                    </div><!--input-container-->
                    <p class="warning">*Campos obrigatórios</p>
                    
                    <div class="input-submit-container">
                        <input type="submit" name="acao" value="Enviar"/>
                    </div><!--input-submit-container-->
                </form>
            </div><!--form-->
            <div class="clear"></div>
        </div><!--center-->
    </div><!--container-banner-->
</body>
